<title>[新闻] ChakraCore已支持运行在Linux上</title>
<p><a href="https://zhuanlan.zhihu.com/p/21825477">原文</a></p>
<p>上周刚announce的<a href="https://blogs.windows.com/msedgedev/2016/07/27/chakracore-on-linux-osx/" data-title="消息" class="">消息</a>，CharakCore已经能运行在Linux和OSX 10.9+上。目前能运行的是interpreter（pass了绝大部分tests），JIT和concurrent GC还正在进行中。同时node-chakracore也更新了，能运行在Linux上。</p>
